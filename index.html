<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Share+Tech+Mono&display=swap" 
    rel="stylesheet">
    <title>Colour Palette Selector</title>
</head>
<body>
  
    <header>
        <h1>Colour Palette Creator</h1>
        <img src="./images/filledHeart.png" class="faves toggle-panel-button"
         onclick="togglePanel()">
    </header>
  
 <div class="wrapContainer">
   <div class = "main-area">

   
    <div class="flex-container">
        <section class="flex-item" id="colour1">
            <p id="whichColour1" class="menu">#E48CF4</p>
            <img src="./images/copy.png" id="copy" class="copy menu" alt="copy" title="Copy this colour code!">
            <img src="./images/lock.png" id="lock-icon" class="menu" title="Lock in this colour!" alt="lock">
            <img src="./images/emptyHeart.png" class="addToFaves menu heart" id="fave1" title="Add to faves!">
        </section>
        <section class="flex-item" id="colour2">
            <p id="whichColour2" class="menu">#8CCEf4</p>
            <img src="./images/copy.png" id="copy2" class="copy menu" alt="copy" title="Copy this colour code!">
            <img src="./images/lock.png" class="menu" id="lock-icon2" title="Lock in this colour!" alt="lock">
            <img src="./images/emptyHeart.png" class="addToFaves menu heart" id="fave2" title="Add to faves!">
        </section>
        <section class="flex-item" id="colour3">
            <p id="whichColour3" class="menu">#F5F6A7</p> 
            <img src="./images/copy.png" id="copy3" class="copy menu" alt="copy" title="Copy this colour code!">
            <img src="./images/lock.png" class="menu" id="lock-icon3" title="Lock in this colour!" alt="lock">
            <img src="./images/emptyHeart.png" class="addToFaves menu heart" id="fave3" title="Add to faves!">
        </section>
        <section class="flex-item" id="colour4">
            <p id="whichColour4" class="menu">#A7F6C1</p>
            <img src="./images/copy.png" id="copy4" class="copy menu" alt="copy" title="Copy this colour code!">
            <img src="./images/lock.png" class="menu" id="lock-icon4" title="Lock in this colour!" alt="lock">
            <img src="./images/emptyHeart.png" class="addToFaves menu heart" id="fave4" title="Add to faves!">
        </section>
        <section class="flex-item" id="colour5">
            <p id="whichColour5" class="menu">#C8A7F6</p>
            <img src="./images/copy.png" id="copy5" class="copy menu" alt="copy" title="Copy this colour code!">
            <img src="./images/lock.png" class="menu" id="lock-icon5" title="Lock in this colour!" alt="lock">
            <img src="./images/emptyHeart.png" class="addToFaves menu heart" id="fave5" title="Add to faves!">
        </section>
        <div id="message"></div>
    </div>
    <button id="newColors" class="rainbow-text">
        Generate new colours!
      </button>
      
  </div>
    <div class="side-panel" id="sidePanel">
        <h2>Faves</h2>
       
        <table id="colorTable">
            <tbody>
                <tr></tr>
            </tbody>
        </table>
        <h3 id="noFaves">No favourites selected.</h3>
        <div class="faveButton">
            <button id="clearFaves">Clear Faves</button>
        </div>
    </div>

 </div>
    <script src="script.js"></script> 
</body>
</html>
